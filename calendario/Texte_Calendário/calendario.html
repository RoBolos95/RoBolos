<container class="calendario" id="calendario">
  <div class="row">
    <div id="fundo" class="col-sm-11 ml-sm-3">
      <div class="left">
        <div class="today-date" id="texto">
          <div class="event-day">Sex</div>
          <div class="event-date">08 Agosto 2023</div>
        </div>
        <button type="button" class="add-event fas fa-plus" data-toggle="modal" data-target="#myModal">
        </button>
      
        <div class="events">
         
        </div>
      </div>
      <div class="right">
        <div class="calendar">
          <div class="month">
            <i class="fas fa-angle-left prev"></i>
            <div class="date">Agosto 2023</div>
            <i class="fas fa-angle-right next"></i>
          </div>
          <div class="weekdays">
          <div>Dom</div>
          <div>Seg</div>
          <div>Ter</div>
          <div>Qua</div>
          <div>Qui</div>
          <div>Sex</div>
          <div>Sab</div>
        </div>
        <div class="days"></div>
        <div class="goto-today">
          <div class="goto">
            <input type="text" placeholder="mm/yyyy" class="date-input" />
            <button class="goto-btn">Ir</button>
          </div>
          <button class="today-btn">Hoje</button>
        </div>
      </div>
    </div>
  </div>C
</container>


    <!-- Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h4 class="modal-title">Adicionar Pedido</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              <div class="modal-body">
                  <form id="pedidoForm">
                      <div class="form-group">
                          <label for="cliente">Cliente:</label>
                          <input type="text" class="form-control" id="cliente" required>
                      </div>
                      <div class="form-group">
                          <label for="pedido">N do Pedido:</label>
                          <input type="text" class="form-control" id="pedido" required>
                      </div>
                      <div class="form-group">
                          <label for="produto">Nome do Produto:</label>
                          <input type="text" class="form-control" id="produto" required>
                      </div>
                      <div class="form-group">
                          <label for="preco">Preço:</label>
                          <input type="text" class="form-control" id="preco" required>
                      </div>
                      <div class="form-group">
                          <label for="quantidade">Quantidade:</label>
                          <input type="text" class="form-control" id="quantidade" required>
                      </div>
                  </form>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                  <button type="button" class="btn btn-primary" id="adicionarPedido">Adicionar</button>
              </div>
          </div>
      </div>
  </div>
